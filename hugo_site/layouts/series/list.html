{{ define "main" }}
<main>
  <div>
    <h1 class="default_list_title">{{ T "series" }}<span class="layui-badge layui-bg-purple" style="vertical-align:text-top;">{{.Pages.Len}}</span></h1>
    <hr />

    {{ range .Paginator.Pages }}
      <header style="margin-bottom: 10px;">
        <h2><i class="layui-edge layui-edge-right" style="vertical-align: 12%;"></i><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
      </header>
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>
</main>
{{ end }}
