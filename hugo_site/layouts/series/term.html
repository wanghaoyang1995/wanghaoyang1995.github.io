{{ define "main" }}
<main>
  <div>
    <h2 class="default_list_title">{{ T "series" }} - {{ .Title }}<span class="layui-badge layui-bg-gray" style="vertical-align:text-top;">{{.Pages.Len}}</span></h2>
    <hr />

    {{ range .Paginator.Pages }}
      {{ .Render "summary" }}
    {{ end }}
    {{ partial "pagination.html" . }}
  </div>
</main>
{{ end }}
